{% extends "base.html" %}

{% block content %}
    <h1>Selecteer het te verwijderen team:</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.naam.label }}<br>
            {{ form.naam }}
        </p>
        
        <p>{{ form.submit() }}</p>
        <p>{{feedback}}</p>
    </form>
{% endblock %}
