{% extends "base.html" %}

{% block content %}
<h1>Inhoud tabel bekijken:</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.table.label }}<br>
        {{ form.table }}
    </p>
    <p>
        {{ tabeltitel }} <br>
        {{streep}} <br>
        <table>
            
            
            {% for row in records %}
            

            <tr>
                <td>{{ row }}</td>
                
            </tr>
            {% endfor %}
        </table>
        
        
    </p>
    <p>{{ form.submit}}</p>
</form>
{% endblock %}
