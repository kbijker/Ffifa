{% extends "base.html" %}

{% block content %}
    <h1>Vul gegevens nieuw team in:</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.naam.label }}<br>
            {{ form.naam(size=32) }}
        </p>
        <p>
            {{ form.plaats.label }}<br>
            {{ form.plaats(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
        <p>{{feedback}}</p>
    </form>
{% endblock %}
